overwrite: true
schema: https://local.graphql.nhost.run/v1
headers:
  x-hasura-admin-secret: nhost-admin-secret
documents: ./frontend/src/graphql/*.graphql
generates:
  types/generated.d.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
      - add:
          content: "import { Option } from './scalarType';"
    config:
      enumsAsTypes: true
      immutableTypes: true
      maybeValue: "Option<T>"
      scalars:
        uuid: "string"
        bigint: "number"
        citext: "string"
        timestamptz: "string"
        json: "./scalarType#JSONValue"
        jsonb: "./scalarType#JSONValue"
        bytea: "string"
