overwrite: true
schema: https://local.graphql.nhost.run/v1
headers:
  x-hasura-admin-secret: nhost-admin-secret
documents: ./frontend/src/graphql/*.graphql
generates:
  types/generated.d.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
      - add:
          content: "export type JSONValue = string | number | boolean | { [x: string]: JSONValue } | Array<JSONValue>;"
    config:
      scalars:
        uuid: "string"
        bigint: "number"
        citext: "string"
        timestamptz: "string"
        json: "JSONValue"
        jsonb: "JSONValue"
        bytea: "string"
